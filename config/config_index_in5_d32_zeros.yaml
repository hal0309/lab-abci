fname: 2ax_zeros_index_d32
df_name: df_5s_avg.pickle
dm:
  _name: MyDataModule
  batch_size: 64
dataset:
  _name: RouteDatasetWithZerosIndex
  n_of_route: 10000
  is_2ax: true
  add_noise: false
model:
